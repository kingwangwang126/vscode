<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    姓名：<input type="text" placeholder="请输入姓名">
    <br><br>
    籍贯：<input type="text" placeholder="请输入籍贯">
    <br><br>
    出生年月：<input type="text" placeholder="请输入出生年月">
    <br><br>
    政治面貌：<input type="text" placeholder="请输入政治面貌">
    <br><br>
    性别：<input type="radio" name="gender" id="man"> <label for="man">男</label>
    <label><input type="radio" name="gender" checked >女</label>
    <br><br>
    上传文件：<input type="file">
    <br><br>
    密码：<input type="password" placeholder="请输入密码">
    <br><br>
    
    是否同意该协议：<input type="checkbox" checked>
    <br><br>
    兴趣爱好<input type="checkbox">音乐
    <input type="checkbox">美术
    <input type="checkbox">书法
    <input type="checkbox">阅读
    <input type="checkbox">写小说
    <br><br>
    城市：<select>
        <option selected>梅州</option>
        <option >湛江</option>
        <option >清远</option>
        <option >江门</option>
    </select>
    <br><br>
    你对该页面有什么建议：
    <br>
    <textarea></textarea>
    <!-- 右下角有拖拽功能，未来都会禁用 ，未来工作用CSS设置尺寸-->
     <br><br>
     <button>提交</button>
     <button type="reset">重置</button>
     </form>

</body>
</html>
