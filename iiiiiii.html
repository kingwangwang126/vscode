<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更多信息</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(145deg, #f9f3e8 0%, #e8eef4 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2.5rem 2rem;
        }

        
        hr {
            width: 80%;
            max-width: 1000px;
            border: none;
            height: 2px;
            background: linear-gradient(90deg, transparent, #c0b7a8, #c0b7a8, transparent);
            margin-bottom: 2.5rem;
        }

        
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            max-width: 1300px;
            width: 100%;
        }

        
        .card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(4px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 30px -10px rgba(0, 20, 30, 0.15);
            transition: all 0.25s ease;
            display: flex;
            padding: 1.8rem 1.5rem;        
            gap: 1.5rem;                   
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.5);
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 28px 40px -12px rgba(0, 30, 40, 0.25);
            background: rgba(255, 255, 255, 0.95);
        }

        
        .card-left {
            flex-shrink: 0;
            width: 120px;                    
            height: 120px;
            border-radius: 16px;
            overflow: hidden;
            background: #d9e2ec;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }

        .card-left img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .card:hover .card-left img {
            transform: scale(1.03);
        }

       
        .card-right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 0.5rem;
        }

        .card-right h4 {
            font-size: 1.35rem;             
            font-weight: 600;
            color: #1f2a36;
            line-height: 1.3;
            letter-spacing: -0.01em;
        }

        .card-right p {
            font-size: 1rem;                 
            color: #3f4e5e;
            line-height: 1.5;
            
            overflow: hidden;
        }

        .card-right .meta {
            font-size: 0.9rem;                
            color: #7c8b9a;
            margin-top: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .card {
        text-decoration: none;
        color: #121111; 
        }
        
    </style>
</head>
<body>
    
    <hr>

    <div class="grid" id="cardGrid"></div>

    <script>
        (function() {
            
            const cardData = [
                { imgId: 101, title: '任春燕', desc: '四川省,泸州市,江阳区,忠山公园', meta: '2000-06-30' ,url:'https://www.baobeihuijia.com/bbhj/contents/3/262614.html'},
                { imgId: 102, title: '汤大妹', desc: '贵州省,贵阳市,市辖区', meta: '1999-07-09',url:'https://www.baobeihuijia.com/bbhj/contents/3/255594.html' },
                { imgId: 103, title: '孙天娇（孙天富）', desc: '贵州省,贵阳市,清镇市,卫城镇平寨村岩脚组,鼻梁有横状疤痕', meta: '1996-01-21' ,url:'https://www.baobeihuijia.com/bbhj/contents/3/256945.html'},
                { imgId: 104, title: '严学元', desc: '贵州省,毕节市,金沙县,桂花乡', meta: '1988-06-01',url:'https://www.baobeihuijia.com/bbhj/contents/3/260303.html' },
                { imgId: 105, title: '邬宇微', desc: '广东省,梅州市,兴宁市,宁塘镇，文峦街', meta: '2004-03-28',url:'https://www.baobeihuijia.com/bbhj/contents/3/257082.html' },
                { imgId: 106, title: '胡小金', desc: '贵州省,六盘水市,盘州市,盘关镇火车站', meta: '1996-05-01' ,url:'https://www.baobeihuijia.com/bbhj/contents/3/265501.html'},
                { imgId: 107, title: '多多', desc: '黑龙江省,七台河市,新兴区,老一百客运站对面育红小学后院', meta: '1992-05-22',url:'https://www.baobeihuijia.com/bbhj/contents/3/265645.html' },
                { imgId: 108, title: '李邦凡', desc: '云南省,文山壮族苗族自治州,富宁县,木央镇普阳村委会董昂小组', meta: '1995-09-16',url:'https://www.baobeihuijia.com/bbhj/contents/3/258774.html' },
                { imgId: 109, title: '汪裕莉', desc: '上海市,市辖区,闵行区', meta: '2001-11-19',url:'https://www.baobeihuijia.com/bbhj/contents/3/264178.html' }
            ];

            const grid = document.getElementById('cardGrid');
            
            cardData.forEach((item, index) => {
                const card = document.createElement('a');
                card.className = 'card';
                card.href = item.url;
                
                
                card.innerHTML = `
                    <div class="card-left">
                        <img src="./tupian/${item.imgId}.jpg" alt="${item.title}" loading="lazy">
                    </div>
                    <div class="card-right">
                        <h4>${item.title}</h4>
                        <p>${item.desc}</p>
                        <span class="meta">${item.meta}</span>
                    </div>
                `;
                
                grid.appendChild(card);
            });

            
            grid.addEventListener('click', (e) => {
                const card = e.target.closest('.card');
                if (!card) return;
                const index = card.dataset.index;
                alert(`点击了第 ${index} 个卡片\n标题：${cardData[index-1].title}`);
            });

            
        })();
    </script>
</body>
</html>
