<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信息补充</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f4ece5 0%, #f6ad53 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            display: flex;
            gap: 20px;
            max-width: 1000px;
            width: 100%;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .box {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            flex: 1;
            min-width: 250px;
            max-width: 300px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .image-container {
            height: 180px;
            overflow: hidden;
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .box:hover .image-container img {
            transform: scale(1.05);
        }
        
        .content {
            padding: 20px;
        }
        
        h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }
        
        p {
            color: #666;
            line-height: 1.5;
            font-size: 0.95rem;
        }
        
        /* @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            
            .box {
                max-width: 100%;
            }
        } */
    </style>
</head>
<body>
    <h1 style="color: #f58905;">常见儿童登记网站</h1>
    <div class="container">
        <div class="box">
            <div class="image-container">
                <img src="./tupian/111.jpg" alt="中国儿童防走失平台">
            </div>
            <div class="content">
                <h3><a href="http://www.ccmpp.com/" target="_blank">中国儿童防走失平台-中国儿童失踪预警平台</a></h3>
                <p>多一份守护，少一份意外</p >
            </div>
        </div>
        
        <div class="box">
            <div class="image-container">
                <img src="./tupian/2.jpg" alt="守护者app">
            </div>
            <div class="content">
                <h3><a href="https://app.cctv.com/special/cbox/childrenlist/index.html" target="_blank">公安部儿童失踪信息紧急发布平台</a></h3>
                <p>守护者</p >
            </div>
        </div>
        
        <div class="box">
            <div class="image-container">
                <img src="./tupian/屏幕截图 2025-11-30 164413.png" alt="CCSER">
            </div>
            <div class="content">
                <h3><a href="https://ccser.com/" target="_blank">CCSER</a></h3>
                <p>守护每一个孩子平安长大</p >
            </div>
        </div>
    </div>
</body>
</html>
