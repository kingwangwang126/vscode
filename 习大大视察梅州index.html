     <br><br>
    &nbsp;&nbsp;7日下午，习近平总书记在广东省梅州市梅县区雁洋镇先后参观叶剑英纪念园、考察南福金柚种植基地，了解当地弘扬革命文化、加大对革命老区支持力度、推进乡村全面振兴等情况。
